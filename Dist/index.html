<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - DailyUI :: 031 :: File Upload</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

<!-- === File Upload ===
Design a file upload element. Is it the loading screen and icon? A progress element? Are folders being uploaded by flying across the screen like Ghostbusters? ;)  
-->

<div id="FileUpload">
  <div class="wrapper">
    <div class="upload">
      <p>Drag files here or <span class="upload__button">Browse</span></p>
    </div>
    <div class="uploaded uploaded--one">
      <i class="far fa-file-pdf"></i>
      <div class="file">
        <div class="file__name">
          <p>lorem_ipsum.pdf</p>
          <i class="fas fa-times"></i>
        </div>
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:100%"></div>
        </div>
      </div>
    </div>
    <div class="uploaded uploaded--two">
      <i class="far fa-file-pdf"></i>
      <div class="file">
        <div class="file__name">
          <p>dolor_sit.pdf</p>
          <i class="fas fa-times"></i>
        </div>
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:80%"></div>
        </div>
      </div>
    </div>
    <div class="uploaded uploaded--three">
      <i class="far fa-file-pdf"></i>
      <div class="file">
        <div class="file__name">
          <p>amet_consectetur.pdf</p>
          <i class="fas fa-times"></i>
        </div>
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:60%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
